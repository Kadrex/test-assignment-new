<div class="container mat-elevation-z4">
  <mat-card *ngIf="(checkout$ | async) as checkout">
    <mat-card-title>{{checkout.borrowedBook.title}}</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item>
          Borrower first name: {{checkout.borrowerFirstName}}
        </a>
        <a mat-list-item>
          Borrower last name: {{checkout.borrowerLastName}}
        </a>
        <a mat-list-item>
          Date checked out: {{checkout.checkedOutDate}}
        </a>
        <a mat-list-item>
          Due date: {{checkout.dueDate}}
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
