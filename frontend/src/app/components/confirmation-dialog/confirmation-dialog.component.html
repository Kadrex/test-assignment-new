<!-- https://material.angular.io/components/dialog/overview -->
<div class="container">
  <div mat-dialog-content>
    <p>{{data.text}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </div>
</div>
